<template name="dapp_selectGasPrice">
    <div class="dapp-select-gas-price">
        <span>{{TemplateVar.get 'feeMultiplicator'}} Gta ({{fee}} SERO)</span>
        <br>
        <input type="range" name="fee" min="1" max="30" step="1" value="{{TemplateVar.get 'feeMultiplicator'}}">
        <span>{{i18nText 'low'}}</span>
        <span>{{i18nText 'high'}}</span>
    </div>
</template>
